<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume In Action</title>
    <link rel="stylesheet" href="csss/login_register.css">
</head>

<body class="theme">

    <div id="navbar">
        <a href="perfume.html">Perfume</a>
        <a href="make_up.html">Make Up</a>
        <a href="self_care.html">Self Care</a>
        <a href="opportunities.html">Opportunities</a>
        <a href="try_first.html">Try First</a>
        <a href="brands.html">Brands</a>
        <a href="home.html">Home</a>
        <a id="account_link" href="#">Account</a>

        <a class="box">
            <form name="search">
                <input id="search" , type="text" class="input" name="word" onkeypress="searchByWord();"
                    onmouseout="this.value = ''; this.blur();">
            </form>
        </a>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form class="sign_form" action="#">
                <h1 class="header1">Create Account</h1>
                <input id="register_name" type="text" placeholder="Name" />
                <input id="register_mail" type="email" placeholder="Email" />
                <input id="register_password" type="password" placeholder="Password" />
                <input id="register_phone" type="phone" placeholder="Phone Number" />
                <input id="register_location" type="location" placeholder="Location" />
                <button id="sign_up" class="sign_button" >Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="sign_form" action="#">
                <h1 class="header1">Sign in</h1>
                <input id="login_mail" type="email" placeholder="Email" />
                <input id="login_password" type="password" placeholder="Password" />
                <a class="forgot" href="#">Forgot your password?</a>
                <button id="sign_in" class="sign_button">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="header1">Welcome Back!</h1>
                    <p class="message">To keep connected with us please login with your personal info</p>
                    <button class="ghost_button" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="header1">Hello, Friend!</h1>
                    <p class="message">Enter your personal details and start journey with us</p>
                    <button class="ghost_button" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="jss/login_register.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
